<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <form action="" method="" name="" enctype="multipart/form-data">
                    <h1>Login</h1>
                    <hr>
                    <label>Email</label>
                    <input type="email" placeholder="Enter your valid email">


                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">

                    <button>Login</button>

                    <p class="forgot">
                        <a href="password-reset.html">Forgot Password?</a>
                    </p>

                </form>

               

            </div>
        </div>
    
    </body>
</html>
