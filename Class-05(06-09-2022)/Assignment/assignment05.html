<!DOCTYPE html>
<html>
    <head>
        <title>Creating homepage using HTML+CSS</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h3 {
                font-size: 30px;
                color: green;
            }

            #web { color:blue;
                font-size: 65px;
                font-weight: bolder;

            }

            .development{
                font-style: italic;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                text-transform: uppercase;
            }

        </style>
    </head>
    <body>
        <table width="100%">
            <tr bgcolor="black">
                <td height="1" width="20%"><img src="image/1.png"></td>
                <td height="1" width="80%"><img src="image/2.jpg"></td>
            </tr>
        </table>
        <h1 style="color:darkblue; text-align: center; text-decoration: bold;">Styling text using the three types of CSS(Inline,Internal &amp; External)</h1>
        <h2 style="color:red; font-size:35px;">Inline CSS</h2>
        <h3>Internal CSS</h3>
        <h4 id="web" class="development">Internal CSS</h4>
        <h5>External CSS</h5>
    </body>
</html>
