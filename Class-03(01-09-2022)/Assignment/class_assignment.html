<html>
    <head>
        <title>Class Assignment-01</title>
    </head>
    
    <body>
        <h2>Signup form using HTML</h2>
        <hr>
        <label>First Name</label>
        <input type="text" name="first_name" placeholder="Input your first name">
        <br><br>
        <label>Last Name</label>
        <input type="text" name="last_name" placeholder="Input your last name">
        <br><br>
        
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
    
        <br><br>
        
        <label>Mobile Number</label>
        <input type="tel" name="mobile" placeholder="Input your mobile number" maxlength="11">
        
        <br><br>
        
         <label>Email</label>
        <input type="email" name="email" placeholder="Input your email">
        
        <br><br>
        
         <label>Password</label>
        <input type="password" name="password" placeholder="Input Password" maxlength="40">
        
        
        
        <br><br>
        
         <input type="checkbox" name="html">HTML
        <input type="checkbox"  name="css">CSS
        <input type="checkbox"  name="js">JS
        
        <br><br>
        
        <select>
            <option value="bn">Bangladesh</option>
            <option value="pk">Pakistan</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
        </select>
        
        <br><br>
        
        <input type="file" name="file" accept="image/*">
        
        <br><br>
        <button type="submit" name="btn">Submit</button>
        <button type="button" name="btn">Submit</button>
    </body>
</html>
