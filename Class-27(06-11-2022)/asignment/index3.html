<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Operator</title>
</head>
<body>

    <script>
        let grade = 'A';
        switch(grade){
            case 'A': document.write("Very Good");
            break;

            case 'B': document.write("Pretty Good");
            break;

            case 'C': document.write("Good");
            break;

            case 'D': document.write("Not Bad");
            break;

            case 'F': document.write("Fail");
            break;

            default: document.write("Result not found");
        }
    </script>
    
</body>
</html>
