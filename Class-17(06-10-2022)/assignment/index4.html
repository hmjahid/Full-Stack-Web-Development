<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of const</title>
</head>
<body>

    <script>
        const x=20; //Can't be changed/ redeclare or reassign value
        const y=55; //Can't be changed/ redeclare or reassign value
        
        console.log(x+y);
    </script>
</body>
</html>
