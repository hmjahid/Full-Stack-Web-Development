<html>
    <head>
        <title>Second Class</title>
    </head>

    <body>
        <h1>Ordered List</h1>
        <hr>
        <ol>
            <li>Saree</li>
            <li>Panjabi</li>
            <li>Kameez</li>
        </ol>
        <h1>Unordered List</h1>
        <hr>
        <ul>
            <li>Chomchom</li>
            <li>Apple</li>
            <li>Grapes</li>
        </ul>

        <label>First Name</label>
        <input type="text" name="first_name" placeholder="Enter your first name">
        <br><br>
        <label>Last Name</label>
        <input type="text" name="last_name" placeholder="Enter your last name">
        <br><br>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email">
        <br><br>
        <label>Password</label>
        <input type="password" name="password" maxlength="20" placeholder="Enter password">
        <br><br>
        <label>File</label>
        <input type="file" name="file" accept="image/*,pdf,doc,docx">
        <br><br>
        <button type="button" name="btm">Submit(Without Reload</button>
        <button type="submit" name="btn">Submit(With Reload</button>

    </body>
</html>
